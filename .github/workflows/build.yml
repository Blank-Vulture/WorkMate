name: Build Android APK

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Type check
        run: npx tsc --noEmit

  build-and-release:
    name: Build & Release APK
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate native code (prebuild)
        run: npx expo prebuild --platform android --clean

      - name: Configure Release Signing
        run: |
          cd android
          # Create gradle.properties for release signing using debug keystore
          cat >> gradle.properties << EOF
          MYAPP_RELEASE_STORE_FILE=debug.keystore
          MYAPP_RELEASE_KEY_ALIAS=androiddebugkey
          MYAPP_RELEASE_STORE_PASSWORD=android
          MYAPP_RELEASE_KEY_PASSWORD=android
          EOF

      - name: Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Prepare APK for Release
        id: prepare
        run: |
          # Copy and rename APK
          cp android/app/build/outputs/apk/release/app-release.apk workmate.apk
          # Get short commit SHA for release tag
          RELEASE_TAG="build-$(git rev-parse --short HEAD)"
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.prepare.outputs.release_tag }}
          name: "WorkMate APK - ${{ steps.prepare.outputs.release_tag }}"
          body: |
            Auto-generated Android Release APK (Standalone - Works Offline)
            Commit: ${{ github.sha }}
            Built on: ${{ github.run_number }}

            This is a standalone release build that works completely offline without requiring Metro bundler.
          files: workmate.apk
          draft: false
          prerelease: false

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: workmate-android
          path: workmate.apk
          retention-days: 30
